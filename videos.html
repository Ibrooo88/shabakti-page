    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="ابحث في الفيديوهات..." class="form-input" />
      <select id="categoryFilter" class="form-select">
        <option value="">كل التصنيفات</option>
        <option value="عبادات">عبادات</option>
        <option value="أخلاق">أخلاق</option>
        <option value="عقيدة">عقيدة</option>
      </select>
      <select id="sortFilter" class="form-select">
        <option value="newest">الأحدث</option>
        <option value="most-viewed">الأكثر مشاهدة</option>
      </select>
    </div>

  <script src="js/utils.js"></script>
  <script src="js/shared.js"></script>
  <script>
    let currentPage = 1;
    const perPage = 9;
    
    function loadVideos() {
      let videos = DataManager.getVideos();
      const searchQuery = document.getElementById('searchInput').value;
      const category = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortFilter').value;
      
      if (searchQuery) videos = Utils.search(videos, searchQuery, ['title', 'description']);
      if (category) videos = videos.filter(v => v.category === category);
      
      if (sort === 'most-viewed') {
        videos.sort((a, b) => (b.views || 0) - (a.views || 0));
      } else {
        videos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }
      
      const paginated = Utils.paginate(videos, currentPage, perPage);
      
      document.getElementById('videosGrid').innerHTML = paginated.data.map(video => `
        <a href="video.html?id=${video.id}" class="video-card">
          <div class="video-card-thumbnail">
            <img src="${video.thumbnail}" alt="${video.title}" />
            <div class="video-card-play"><svg class="video-card-play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>
          </div>
          <div class="video-card-content">
            <h3 class="video-card-title">${video.title}</h3>
            <div class="video-card-meta">
              <span>${Utils.formatDate(video.createdAt)}</span>
              <span>${Utils.formatNumber(video.views)} مشاهدة</span>
            </div>
          </div>
        </a>
      `).join('');
      
      const paginationContainer = document.getElementById('pagination');
      if (paginated.totalPages > 1) {
        let html = '';
        if (currentPage > 1) html += `<button class="pagination-btn" onclick="goToPage(${currentPage - 1})">السابق</button>`;
        for (let i = 1; i <= paginated.totalPages; i++) {
          if (i === 1 || i === paginated.totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
          }
        }
        if (currentPage < paginated.totalPages) html += `<button class="pagination-btn" onclick="goToPage(${currentPage + 1})">التالي</button>`;
        paginationContainer.innerHTML = html;
      } else paginationContainer.innerHTML = '';
    }
    
    function goToPage(page) {
      currentPage = page;
      loadVideos();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      loadVideos();
      document.getElementById('searchInput').addEventListener('input', () => { currentPage = 1; loadVideos(); });
      document.getElementById('categoryFilter').addEventListener('change', () => { currentPage = 1; loadVideos(); });
      document.getElementById('sortFilter').addEventListener('change', () => { currentPage = 1; loadVideos(); });
      if (typeof Auth !== 'undefined') {
        Auth.checkAuthState();
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) logoutBtn.addEventListener('click', () => Auth.logout());
        const adminLink = document.getElementById('adminLink');
        if (adminLink && Auth.isAdmin()) adminLink.style.display = 'block';
      }
    });
  </script>
