  <script src="js/utils.js"></script>
  <script src="js/shared.js"></script>
  <script>
    let currentPage = 1;
    const perPage = 9;
    
    function loadArticles() {
      let articles = DataManager.getArticles();
      const searchQuery = document.getElementById('searchInput').value;
      const category = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortFilter').value;
      
      // البحث
      if (searchQuery) {
        articles = Utils.search(articles, searchQuery, ['title', 'content']);
      }
      
      // التصنيف
      if (category) {
        articles = articles.filter(a => a.category === category);
      }
      
      // الترتيب
      if (sort === 'most-viewed') {
        articles.sort((a, b) => (b.views || 0) - (a.views || 0));
      } else {
        articles.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }
      
      // Pagination
      const paginated = Utils.paginate(articles, currentPage, perPage);
      
      // عرض المقالات
      const container = document.getElementById('articlesGrid');
      container.innerHTML = paginated.data.map(article => `
        <a href="article.html?id=${article.id}" class="article-card">
          <img src="${article.image}" alt="${article.title}" class="article-card-image" />
          <div class="article-card-content">
            <h3 class="article-card-title">${article.title}</h3>
            <p class="article-card-excerpt">${Utils.truncate(article.content, 120)}</p>
            <div class="article-card-meta">
              <span>${Utils.formatDate(article.createdAt)}</span>
              <span>${Utils.formatNumber(article.views)} مشاهدة</span>
            </div>
          </div>
        </a>
      `).join('');
      
      // عرض Pagination
      const paginationContainer = document.getElementById('pagination');
      if (paginated.totalPages > 1) {
        let paginationHTML = '';
        if (currentPage > 1) {
          paginationHTML += `<button class="pagination-btn" onclick="goToPage(${currentPage - 1})">السابق</button>`;
        }
        for (let i = 1; i <= paginated.totalPages; i++) {
          if (i === 1 || i === paginated.totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            paginationHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
          } else if (i === currentPage - 3 || i === currentPage + 3) {
            paginationHTML += `<span>...</span>`;
          }
        }
        if (currentPage < paginated.totalPages) {
          paginationHTML += `<button class="pagination-btn" onclick="goToPage(${currentPage + 1})">التالي</button>`;
        }
        paginationContainer.innerHTML = paginationHTML;
      } else {
        paginationContainer.innerHTML = '';
      }
    }
    
    function goToPage(page) {
      currentPage = page;
      loadArticles();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      loadArticles();
      
      document.getElementById('searchInput').addEventListener('input', () => {
        currentPage = 1;
        loadArticles();
      });
      
      document.getElementById('categoryFilter').addEventListener('change', () => {
        currentPage = 1;
        loadArticles();
      });
      
      document.getElementById('sortFilter').addEventListener('change', () => {
        currentPage = 1;
        loadArticles();
      });
      
      if (typeof Auth !== 'undefined') {
        Auth.checkAuthState();
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', () => Auth.logout());
        }
        const adminLink = document.getElementById('adminLink');
        if (adminLink && Auth.isAdmin()) {
          adminLink.style.display = 'block';
        }
      }
    });
  </script>
